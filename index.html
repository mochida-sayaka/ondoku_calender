<body>
  <div class="container">
    <div class="header">
      <div class="title">ğŸ“… éŸ³èª­ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ â­</div>
      <div id="student-name"></div>
      <div id="stats"></div>
      <button onclick="showSettings()" class="btn btn-secondary" style="width: auto; padding: 8px 24px; margin-top: 12px;">âš™ï¸ è¨­å®š</button>

    <div class="calendar">
      <div class="weekday-header">
        <div class="weekday">æœˆ</div>
        <div class="weekday">ç«</div>
        <div class="weekday">æ°´</div>

        <div class="weekday">åœŸ</div>
        <div class="weekday">æ—¥</div>

      <div class="grid" id="calendar"></div>
    </div>
  </div>

  <div id="recordModal" class="modal">
    <div class="modal-content">
      <h2 style="text-align: center; margin-bottom: 24px;"><span id="dayNumber"></span>æ—¥ç›®ã®éŸ³èª­</h2>
      <button id="recordBtn" class="record-btn ready" onclick="toggleRecording()">ğŸ¤</button>
      <p id="recordStatus" style="text-align: center; color: #6b7280; margin-bottom: 16px;">ãƒã‚¤ã‚¯ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦éŒ²éŸ³é–‹å§‹</p>
      <audio id="audioPlayer" controls style="width: 100%; display: none; margin-bottom: 16px;"></audio>
      <button onclick="submitRecording(this)" class="btn btn-primary">âœ¨ Done! ã‚³ãƒ¼ãƒã«é€ä¿¡</button>
      <button onclick="closeRecord()" class="btn btn-secondary">æˆ»ã‚‹</button>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2 style="text-align: center; margin-bottom: 24px;">âš™ï¸ è¨­å®š</h2>
      <label style="display: block; font-weight: 600; margin-bottom: 8px;">ã‚ãªãŸã®åå‰</label>
      <input type="text" id="nameInput" placeholder="ä¾‹: ç”°ä¸­å¤ªéƒ">
      <button onclick="saveSettings()" class="btn btn-primary">ä¿å­˜</button>
      <button onclick="closeSettings()" class="btn btn-secondary">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
    </div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbx6iGilAJCTlDb0-0v-Xh597PJ-IjTFHYJueZ0MkdwHMzdWM9krUAe3d8oiCya3ZCNP/exec';
    
    let mediaRecorder = null;
    let audioChunks = [];
    let audioBlob = null;
    let isRecording = false;
    let selectedDay = null;
    let completedDays = JSON.parse(localStorage.getItem('completedDays') || '[]');
    let studentName = localStorage.getItem('studentName') || '';

    const today = new Date();
    const currentDay = today.getDate();
    const currentMonth = today.getMonth();
    const daysInMonth = new Date(today.getFullYear(), currentMonth + 1, 0).getDate();

    function init() {
      renderCalendar();
      updateHeader();
    }

    function updateHeader() {
      document.getElementById('student-name').innerHTML = studentName ? 
        `<div style="font-size: 18px; font-weight: 600; color: #9333ea; margin: 8px 0;">${studentName}ã•ã‚“ã®è¨˜éŒ²</div>` : '';
      document.getElementById('stats').innerHTML = `
        <div style="font-size: 18px; font-weight: bold; color: #9333ea; margin-top: 8px;">
          ğŸ† å®Œäº†æ—¥æ•°: ${completedDays.length} / ${daysInMonth}æ—¥
        </div>
      `;
    }

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      
      const firstDay = new Date(today.getFullYear(), currentMonth, 1).getDay();
      const firstDayAdjusted = firstDay === 0 ? 6 : firstDay - 1;
      
      for (let i = 0; i < firstDayAdjusted; i++) {
        const empty = document.createElement('div');
        empty.className = 'empty-day';
        calendar.appendChild(empty);
      }
      
      for (let day = 1; day <= daysInMonth; day++) {
        const btn = document.createElement('button');
        btn.className = 'day';
        btn.textContent = day;
        
        if (completedDays.includes(day)) {
          btn.className += ' completed';
          btn.innerHTML = day + '<br>âœ“';
        } else if (day === currentDay) {
          btn.className += ' today';
          btn.innerHTML = day + '<br>ğŸŒŸ';
        } else if (day < currentDay) {
          btn.className += ' past';
        } else {
          btn.disabled = true;
        }
        
        btn.onclick = () => {
          if (day <= currentDay) {
            openRecord(day);
          }
        };
        calendar.appendChild(btn);
      }
    }

    function openRecord(day) {
      selectedDay = day;
      document.getElementById('dayNumber').textContent = day;
      document.getElementById('recordModal').classList.add('show');
      document.getElementById('audioPlayer').style.display = 'none';
    }

    function closeRecord() {
      document.getElementById('recordModal').classList.remove('show');
      if (isRecording) toggleRecording();
      audioBlob = null;
      audioChunks = [];
    }

    async function toggleRecording() {
      const btn = document.getElementById('recordBtn');
      const status = document.getElementById('recordStatus');
      
      if (!isRecording) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];
          
          mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
          mediaRecorder.onstop = () => {
            audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(audioBlob);
            const player = document.getElementById('audioPlayer');
            player.src = url;
            player.style.display = 'block';
            stream.getTracks().forEach(track => track.stop());
          };
          
          mediaRecorder.start();
          isRecording = true;
          btn.textContent = 'â¹ï¸';
          btn.className = 'record-btn recording';
          status.textContent = 'éŒ²éŸ³ä¸­... ã‚‚ã†ä¸€åº¦æŠ¼ã—ã¦åœæ­¢';
        } catch (err) {
          alert('ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒå¿…è¦ã§ã™');
        }
      } else {
        mediaRecorder.stop();
        isRecording = false;
        btn.textContent = 'ğŸ¤';
        btn.className = 'record-btn ready';
        status.textContent = 'éŒ²éŸ³å®Œäº†ï¼å†ç”Ÿã—ã¦ç¢ºèªã§ãã¾ã™';
      }
    }

    async function submitRecording(doneBtn) {
      if (!studentName) {
        alert('è¨­å®šã‹ã‚‰åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        showSettings();
        return;
      }

      if (!audioBlob) {
        alert('éŒ²éŸ³ã—ã¦ãã ã•ã„');
        return;
      }

      const originalText = doneBtn.innerHTML;
      doneBtn.disabled = true;
      doneBtn.innerHTML = '<span class="spinner"></span> é€ä¿¡ä¸­...';
      doneBtn.style.background = '#9ca3af';

      const reader = new FileReader();
      reader.readAsDataURL(audioBlob);
      
      reader.onloadend = async () => {
        try {
          const sendPromise = fetch(GAS_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
              audioData: reader.result,
              studentName: studentName,
              day: selectedDay,
            }),
          });
          
          const delayPromise = new Promise(resolve => setTimeout(resolve, 1000));
          await Promise.all([sendPromise, delayPromise]);

          alert(`âœ¨ ${studentName}ã•ã‚“ã®${selectedDay}æ—¥ç›®ã®éŸ³èª­ã‚’é€ä¿¡ã—ã¾ã—ãŸï¼`);
          
          if (!completedDays.includes(selectedDay)) {
            completedDays.push(selectedDay);
            localStorage.setItem('completedDays', JSON.stringify(completedDays));
          }
          
          closeRecord();
          renderCalendar();
          updateHeader();
        } catch (err) {
          alert('é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
          doneBtn.disabled = false;
          doneBtn.innerHTML = originalText;
          doneBtn.removeAttribute('style'); // â† ã“ã“ã‚’ä¿®æ­£ï¼
        }
      };
    }

    function showSettings() {
      document.getElementById('nameInput').value = studentName;
      document.getElementById('settingsModal').classList.add('show');
    }

    function closeSettings() {
      document.getElementById('settingsModal').classList.remove('show');
    }

    function saveSettings() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        studentName = name;
        localStorage.setItem('studentName', name);
        updateHeader();
        closeSettings();
        alert('è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸï¼');
      } else {
        alert('åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
      }
    }

    init();
  </script>
